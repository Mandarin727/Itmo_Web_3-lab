<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>CreateTable</title>
</head>
    <body>
        <div class="main">
            <div class="table container" id="container">
                <div class="buttons">
                    <input id="btn_crt" type="button" value="Создать таблицу" onclick="createTable()"/>
                    <input id="btn_add" type="button" value="Добавить строку" onclick="addRow()" disabled/>
                    <input id="btn_del" type="button" value="Удалить строку" onclick="deleteRow()" disabled/>
                    <input type="number" min="1" value="1" id="row_number" disabled>
                    <input type="hidden" id="RowCount">
                </div>
            </div>
        </div>
    </body>
</html>
